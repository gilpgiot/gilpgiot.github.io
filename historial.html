<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial IoT</title>
    <script
      src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
      <script src="js/init.js"></script>
      <link href="css/estilos.css" rel="stylesheet">
    <script type="module" src="cmp/mi-footer.js"></script>
  </head>
  <body>
    <div class="contenido">
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>dispositivoId</th>
            <th>valor</th>
            <th>timestamp</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script type="module">
      import { muestraError, cod } from "./js/util.js";
      const firestore = firebase.firestore();
      renderHistorial();
      async function renderHistorial() {
        try {
          let html = "";
          const querySnapshot =
            await firestore.collection("Historial").orderBy("timestamp").get();
          querySnapshot.forEach(doc => {
            const data = doc.data();
            html += /* html */
              `<tr>
                <td>${cod(doc.id)}</td>
                <td>${cod(data.dispositivoId)}</td>
                <td>${cod(data.valor)}</td>
                <td>${cod(data.timestamp)}</td>
              </tr>`;
          });
          tbody.innerHTML = html;
        } catch (e) {
          muestraError(e);
        }
      }
    </script>
  </body>
</html>
