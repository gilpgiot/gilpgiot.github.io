<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control IoT</title>
    <script
      src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
    <script src="js/init.js"></script>
    <link href="css/estilos.css" rel="stylesheet">
    <script type="module" src="cmp/mi-footer.js"></script>
  </head>
  <body>
    <div class="contenido">
      <h1>Control IoT</h1>
      <p><a href="dispositivo.html" target="_blank">Ver dispositivo.</a></p>
      <p><a href="historial.html">Ver historial.</a></p>
      <p><label>Entrada<meter id=ctEntrada min="0" max="10"></meter></label>
      </p>
      <p>
        <label><input id=ctSalida type="checkbox"> Salida</label>
      </p>
      <mi-footer></mi-footer>
    </div>
    <script type="module">
      import { FábricaMóvil } from "/js/FabricaMovil.js";
      import { InfoValor } from "/js/InfoValor.js";
      import { muestraError } from "/lib/util.js";
      const fábrica = FábricaMóvil.instancia(muestraError, muestraEntrada);
      const ctrlMóvil = fábrica.ctrlMóvil;
      ctSalida.addEventListener("click", modificaSalida);
      setup();
      async function setup() {
        try {
          const valorSalida = await ctrlMóvil.setup();
          ctSalida.checked = Boolean(valorSalida && valorSalida.valor);
        } catch (error) {
          muestraError(error);
        }
      }
      function muestraEntrada(infoValor) {
        if (infoValor) {
          ctEntrada.value = infoValor.valor;
        } else {
          ctEntrada.value = 0;
        }
      }
      async function modificaSalida() {
        try {
          const valor = ctSalida.checked ? 1 : 0;
          await ctrlMóvil.modificaSalida(valor);
        } catch (error) {
          muestraError(error);
        }
      }
    </script>
  </body>
</html>
